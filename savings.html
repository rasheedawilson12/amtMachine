<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Savings Account</title>
  </head>
  <body>
    <!-- Main Welcome Screen -->
    <!-- ATM MACHINE -->
    <div class="atmContainer">
      <!-- Mini Screen -->
      <div class="miniScreen">
        <!-- Left Pannel -->
        <div class="leftPannel">
          <h1 class="depositHeader">Desposit</h1>
          <div class="leftPannelButtonOne">
            <span class="optionButton" onclick="depositTwentyDollarsToSavings()"
              >$20</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonTwo">
            <span class="optionButton" onclick="depositFiftyDollarsToSavings()"
              >$50</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonThree">
            <span
              class="optionButton"
              onclick="depositOneHundredDollarsToSavings()"
              >$100</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonFour">
            <span
              class="optionButton otherAmountButton"
              onclick="depositOtherAmountToSavings()"
              >Other Amount</span
            >
            <i class="arrow right"></i>
          </div>
        </div>

        <!-- Screen -->
        <div class="mainScreen">
          <h1>Savings</h1>
          <button class="showSavings" onclick="showSavingsBalance()">
            Show Balance
          </button>
          <h2>
            <span class="savingsBalance"></span>
          </h2>

          <img
            src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-cartoon-squirrel-20.png"
            alt=""
            class="mainImg"
          />
          <div class="thankyouMessage">
            <h1>THANK YOU FOR BANKING WITH SQUIRREL BANK!</h1>
            <h2>HAVE A GREAT DAY!</h2>
            <button class="newTransaction">New Transaction</button>
          </div>
        </div>
        <!-- Right Pannel -->
        <div class="rightPannel">
          <h1 class="depositHeader">Withdraw</h1>
          <div class="rightPannelButtonOne">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawTwentyDollarsFromSavings()"
              >$20</span
            >
          </div>
          <div class="rightPannelButtonTwo">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawFiftyDollarsFromSavings()"
              >$50</span
            >
          </div>
          <div class="rightPannelButtonThree">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawOneHundredDollarsFromSavings()"
              >$100</span
            >
          </div>
          <div class="rightPannelButtonFour">
            <i class="arrow left"></i
            ><span
              class="optionButton otherAmountButton"
              onclick="withdrawOtherAmountFromSavings()"
              >Other Amount</span
            >
          </div>
        </div>
        <!-- Keypad -->
      </div>
      <div class="keypad">
        <div class="rowOne">
          <div class="key" onclick="uploadToOtherAmountWindow('1')">1</div>
          <div class="key" onclick="uploadToOtherAmountWindow('2')">2</div>
          <div class="key" onclick="uploadToOtherAmountWindow('3')">3</div>
          <div class="key cancel">
            <a href="index.html">CANCEL</a>
          </div>
        </div>
        <div class="rowTwo">
          <div class="key" onclick="uploadToOtherAmountWindow('4')">4</div>
          <div class="key" onclick="uploadToOtherAmountWindow('5')">5</div>
          <div class="key" onclick="uploadToOtherAmountWindow('6')">6</div>
          <div
            class="key clear"
            onclick="clearOAWindowWithdraw(), clearOAWindowDeposit()"
          >
            CLEAR
          </div>
        </div>
        <div class="rowThree">
          <div class="key" onclick="uploadToOtherAmountWindow('7')">7</div>
          <div class="key" onclick="uploadToOtherAmountWindow('8')">8</div>
          <div class="key" onclick="uploadToOtherAmountWindow('9')">9</div>
          <div class="key enter"><a href="selection.html">ENTER</a></div>
        </div>
        <div class="rowFour">
          <div class="key">*</div>
          <div class="key" onclick="uploadToOtherAmountWindow('0')">0</div>
          <div class="key">#</div>
          <div class="key help" onclick="helpButton()">HELP</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
