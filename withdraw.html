<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ATM Machine</title>
  </head>
  <body>
    <!-- Main Welcome Screen -->
    <!-- ATM MACHINE -->
    <div class="atmContainer">
      <!-- Mini Screen -->
      <div class="miniScreen">
        <!-- Left Pannel -->
        <div class="leftPannel">
          <div class="leftPannelButtonOne">
            <a href="savings.html"
              ><span class="optionButton">$50</span><i class="arrow right"></i
            ></a>
          </div>
          <div class="leftPannelButtonTwo">
            <a href="deposit.html"
              ><span class="optionButton">$100</span><i class="arrow right"></i
            ></a>
          </div>
          <div class="leftPannelButtonThree">
            <span class="optionButton">$200</span><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonFour">
            <span class="optionButton">Other: <input type="number" /></span>
            <i class="arrow right"></i>
          </div>
        </div>

        <!-- Screen -->
        <div class="mainScreen">
          <h1>Checking</h1>
          <h2>You Checking Account Balance is:</h2>

          <img
            src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-cartoon-squirrel-20.png"
            alt=""
            class="mainImg"
          />
        </div>
        <!-- Right Pannel -->
        <div class="rightPannel">
          <div class="rightPannelButtonOne">
            <a href="checking.html"
              ><i class="arrow left"></i
              ><span class="optionButton">Checking</span></a
            >
          </div>
          <div class="rightPannelButtonTwo">
            <a href="withdraw.html"
              ><i class="arrow left"></i
              ><span class="optionButton">Withdraw</span></a
            >
          </div>
          <div class="rightPannelButtonThree"><i class="arrow left"></i></div>
          <div class="rightPannelButtonFour">
            <a href=".../"
              ><i class="arrow left"></i
              ><span class="optionButton">Back</span></a
            >
          </div>
        </div>
        <!-- Keypad -->
      </div>
      <div class="keypad">
        <div class="rowOne">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key cancel">
            <a href="index.html">Cancel</a>
          </div>
        </div>
        <div class="rowTwo">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key clear">Clear</div>
        </div>
        <div class="rowThree">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key enter"><a href="selection.html">Enter</a></div>
        </div>
        <div class="rowFour">
          <div class="key">*</div>
          <div class="key">0</div>
          <div class="key">#</div>
          <div class="key"></div>
        </div>
      </div>
    </div>
  </body>
</html>
