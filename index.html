<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ATM Machine</title>
  </head>
  <body>
    <!-- ATM MACHINE -->
    <div class="atmContainer">
      <!-- Mini Screen -->
      <div class="miniScreen">
        <!-- Left Pannel -->
        <div class="leftPannel">
          <div class="leftPannelButtonOne"></div>
          <div class="leftPannelButtonTwo"></div>
          <div class="leftPannelButtonThree"></div>
        </div>
        <!-- Screen -->
        <div class="mainScreen"></div>
        <!-- Right Pannel -->
        <div class="rightPannel">
          <div class="rightPannelButtonOne"></div>
          <div class="rightPannelButtonTwo"></div>
          <div class="rightPannelButtonThree"></div>
        </div>
        <!-- Keypad -->
      </div>
      <div class="keypad">
        <div class="rowOne">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">Cancel</div>
        </div>
        <div class="rowTwo">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">Clear</div>
        </div>
        <div class="rowThree">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">Enter</div>
        </div>
        <div class="rowFour">
          <div class="key">*</div>
          <div class="key">0</div>
          <div class="key">#</div>
          <div class="key"></div>
        </div>
      </div>
    </div>
  </body>
</html>
