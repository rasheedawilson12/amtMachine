<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ATM Machine</title>
  </head>
  <body>
    <!-- Main Welcome Screen -->
    <!-- ATM MACHINE -->
    <div class="atmContainer">
      <!-- Mini Screen -->
      <div class="miniScreen">
        <!-- Left Pannel -->
        <div class="leftPannel">
          <div class="leftPannelButtonOne blankButton"></div>
          <div class="leftPannelButtonTwo blankButton"></div>
          <div class="leftPannelButtonThree blankButton"></div>
          <div class="leftPannelButtonFour blankButton"></div>
        </div>

        <!-- Screen -->
        <div class="mainScreen">
          <div class="insideScreen">
            <h1 class="insideHeader">Welcome to Squirrel Bank!</h1>
            <img
              src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-cartoon-squirrel-20.png"
              alt=""
              class="mainImg"
            />
            <h3>Enter Your Pin</h3>
            <div class="pinScreen"></div>
          </div>
        </div>
        <!-- Right Pannel -->
        <div class="rightPannel">
          <div class="rightPannelButtonOne blankButton"></div>
          <div class="rightPannelButtonTwo blankButton"></div>
          <div class="rightPannelButtonThree blankButton"></div>
          <div class="rightPannelButtonFour blankButton"></div>
        </div>
        <!-- Keypad -->
      </div>
      <div class="keypad">
        <div class="rowOne">
          <div class="key" onclick="uploadToPinScreen('*')">1</div>
          <div class="key" onclick="uploadToPinScreen('*')">2</div>
          <div class="key" onclick="uploadToPinScreen('*')">3</div>
          <div class="key cancel"><a href="index.html">CANCEL</a></div>
        </div>
        <div class="rowTwo">
          <div class="key" onclick="uploadToPinScreen('*')">4</div>
          <div class="key" onclick="uploadToPinScreen('*')">5</div>
          <div class="key" onclick="uploadToPinScreen('*')">6</div>
          <div class="key clear" onclick="clearScreen()">CLEAR</div>
        </div>
        <div class="rowThree">
          <div class="key" onclick="uploadToPinScreen('*')">7</div>
          <div class="key" onclick="uploadToPinScreen('*')">8</div>
          <div class="key" onclick="uploadToPinScreen('*')">9</div>
          <div class="key enter"><a href="selection.html">ENTER</a></div>
        </div>
        <div class="rowFour">
          <div class="key">*</div>
          <div class="key" onclick="uploadToPinScreen('*')">0</div>
          <div class="key">#</div>
          <div class="key help" onclick="helpButton()">HELP</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
