<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checking Account</title>
  </head>
  <body>
    <!-- Main Welcome Screen -->
    <!-- ATM MACHINE -->
    <div class="atmContainer">
      <!-- Mini Screen -->
      <div class="miniScreen">
        <!-- Left Pannel -->
        <div class="leftPannel">
          <h1 class="depositHeader">Desposit</h1>
          <div class="leftPannelButtonOne">
            <span
              class="optionButton"
              onclick="depositTwentyDollarsToChecking()"
              >$20</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonTwo">
            <span class="optionButton" onclick="depositFiftyDollarsToChecking()"
              >$50</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonThree">
            <span
              class="optionButton"
              onclick="depositOneHundredDollarsToChecking()"
              >$100</span
            ><i class="arrow right"></i>
          </div>
          <div class="leftPannelButtonFour">
            <span
              class="optionButton otherAmountButton"
              onclick="depositOtherAmountToChecking()"
              >Other Amount</span
            >
            <i class="arrow right"></i>
          </div>
        </div>

        <!-- Screen -->
        <div class="mainScreen">
          <h1>Checking</h1>
          <button class="showChecking" onclick="showCheckingBalance()">
            Show Balance
          </button>
          <h2>
            <span class="checkingBalance"></span>
          </h2>

          <img
            src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-cartoon-squirrel-20.png"
            alt=""
            class="mainImg"
          />
        </div>
        <!-- Right Pannel -->
        <div class="rightPannel">
          <h1 class="depositHeader">Withdraw</h1>
          <div class="rightPannelButtonOne">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawTwentyDollarsFromChecking()"
              >$20</span
            >
          </div>
          <div class="rightPannelButtonTwo">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawFiftyDollarsFromChecking()"
              >$50</span
            >
          </div>
          <div class="rightPannelButtonThree">
            <i class="arrow left"></i
            ><span
              class="optionButton"
              onclick="withdrawOneHundredDollarsFromChecking()"
              >$100</span
            >
          </div>
          <div class="rightPannelButtonFour">
            <i class="arrow left"></i
            ><span
              class="optionButton otherAmountButton"
              onclick="withdrawOtherAmountFromChecking()"
              >Other Amount</span
            >
          </div>
        </div>
        <!-- Keypad -->
      </div>
      <div class="keypad">
        <div class="rowOne">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key cancel">
            <a href="index.html">CANCEL</a>
          </div>
        </div>
        <div class="rowTwo">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key clear">CLEAR</div>
        </div>
        <div class="rowThree">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key enter"><a href="selection.html">ENTER</a></div>
        </div>
        <div class="rowFour">
          <div class="key">*</div>
          <div class="key">0</div>
          <div class="key">#</div>
          <div class="key help" onclick="helpButton()">HELP</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
